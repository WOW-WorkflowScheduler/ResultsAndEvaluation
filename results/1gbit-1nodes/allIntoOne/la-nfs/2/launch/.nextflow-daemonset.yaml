apiVersion: apps/v1
kind: DaemonSet
metadata:
  labels: {app: nextflow}
  name: mount-ridiculous-leibniz
  namespace: flehmann
spec:
  restartPolicy: Always
  template:
    metadata:
      labels: {name: mount-ridiculous-leibniz, app: nextflow}
    spec:
      containers:
      - name: mount-ridiculous-leibniz
        image: fabianlehmann/test1:ftp_v122
        volumeMounts:
        - {name: vol-1, mountPath: /localdata}
        - {name: vol-2, mountPath: /input}
        imagePullPolicy: IfNotPresent
      volumes:
      - name: vol-1
        hostPath: {path: /localdata}
      - name: vol-2
        persistentVolumeClaim: {claimName: nfs-experiment}
      serviceAccount: nextflow
      nodeSelector: {usedby: flehmann}
  selector:
    matchLabels: {name: mount-ridiculous-leibniz}
